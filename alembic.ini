[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os
# URL is overridden at runtime by alembic/env.py reading from app.config.settings.DATABASE_URL.
# Set DATABASE_URL in your .env file â€” this line is intentionally a placeholder.
sqlalchemy.url = postgresql+asyncpg://user:password@host/dbname

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
