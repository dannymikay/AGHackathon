version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.3
    container_name: agrimatch_db
    environment:
      POSTGRES_USER: agrimatch
      POSTGRES_PASSWORD: agrimatch
      POSTGRES_DB: agrimatch
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agrimatch -d agrimatch"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
